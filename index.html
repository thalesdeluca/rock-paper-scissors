<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  <script src="./js/main.js"></script>
  <link href="./css/main.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title-container">
        <span class="title">ROCK</span>
        <span class="title">PAPER</span>
        <span class="title">SCISSORS</span>
      </div>

      <div class="score-container">
        <span class="score-header">SCORE</span>
        <span id="score" class="score">0</span>
      </div>
    </div>

    <div id="buttons" class="buttons-container">
      <img src="./assets/images/bg-triangle.svg" class="center-triangle">
      <div class="top-buttons">
        <button id="paper">
          <div class="action-btn blue">
            <img src="./assets/images/icon-paper.svg">
          </div>
        </button>
        <button id="scissors">
          <div class="action-btn yellow">
            <img src="./assets/images/icon-scissors.svg">
          </div>
        </button>
      </div>

      <button id="rock">
        <div class="action-btn red">
          <img src="./assets/images/icon-rock.svg">
        </div>
      </button>
    </div>


    <div id="results" class="results-container">
      <div class="picked" id="picked">
        <span class="result-title">YOU PICKED</span>

      </div>

      <div class="cpu" id="cpu">
        <span class="result-title">THE HOUSE PICKED</span>

      </div>
    </div>

    <button type="button" class="btn btn-info btn-lg rules leaderboards" data-toggle="modal" data-target="#leaderboards"
      id="leaderboards-btn">
      <img src="./assets/images/rank.svg" class="rank-icon" />
    </button>

    <button type="button" class="btn btn-info btn-lg rules scorebtn" data-toggle="modal" data-target="#saveScore">
      SAVE SCORE
    </button>

    <button type="button" id="again" class="btn btn-info btn-lg rules again none">
      PLAY AGAIN
    </button>
    <span id="results-title"></span>

  </div>

  <button type="button" class="btn btn-info btn-lg rules" data-toggle="modal" data-target="#ruleModal">RULES</button>

  <div class="modal fade" id="ruleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Rules</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="./assets/images/image-rules.svg" class="d-block mx-auto" />
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="saveScore" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Save Score</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert alert-warning" role="alert">
            Your points wil be saved on the leaderboards and erased from your browser!
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Name</span>
            </div>
            <input type="text" id="name" class="form-control" placeholder="John Doe" aria-label="Name"
              aria-describedby="basic-addon1">

            <div class="input-group-append">

              <button class="btn btn-primary" id="save-btn" type="button">
                Save
              </button>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="leaderboards" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Leaderboards</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body overflow-auto">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody id="results-body">


            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
